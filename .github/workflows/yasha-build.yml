name: Publish package to GitHub Packages
on:
  push:
    tags:
      - 'custom-build/*'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        working-directory: ./modules/openapi-generator-cli
        run: mvn --batch-mode deploy